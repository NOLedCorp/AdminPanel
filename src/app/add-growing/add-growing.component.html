<form [formGroup]="addForm">
  <h3 class="d-flex justify-content-between align-items-center" style="font-weight:400">Добавление выращивания<i *ngIf="show" class="fas fa-times" style="font-size: 1.5rem;" (click)="ms.close()"></i></h3>
  <div class="form-group">
      <label [ngClass]="{'text-danger':(submitted && f.id_method.errors)}" for="DES">Метод</label>
      <select [ngClass]="{'border-danger':(submitted && f.id_method.errors)}" formControlName="id_method" class="form-control" rows="5" id="DES" >
        <option value="{{s.id_method}}" *ngFor="let s of methods">{{s.name}}</option>
      </select>
      <small  class="form-text text-danger" *ngIf="submitted && f.id_method.errors && f.id_method.errors.required">Введите метод</small>
  </div>
  <div class="form-group">
      <label [ngClass]="{'text-danger':(submitted && f.id_crochet.errors)}" for="DES">Выращиватель</label>
      <select [ngClass]="{'border-danger':(submitted && f.id_crochet.errors)}" formControlName="id_crochet" class="form-control" rows="5" id="DES" >
        <option value="{{s.id_crochet}}" *ngFor="let s of crochets">{{s.name}} {{s.surname}} {{s.second_name}}</option>
      </select>
      <small  class="form-text text-danger" *ngIf="submitted && f.id_crochet.errors && f.id_crochet.errors.required">Введите выращивателя</small>
  </div>
  <div class="form-group">
      <label [ngClass]="{'text-danger':(submitted && f.comment.errors)}" for="DES">Комментарий</label>
      <textarea [ngClass]="{'border-danger':(submitted && f.comment.errors)}" formControlName="comment" class="form-control" rows="5" id="DES" ></textarea>
  </div>
  <button class="btn btn-primary" (click)="send()">Отправить</button>
</form>
