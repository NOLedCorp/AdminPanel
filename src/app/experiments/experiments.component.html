<h3 class="header">Инвентарь</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of inventory" (click)="ms.open('update-inventory', s)">
    <h4>{{s.model}}</h4>
    <small>{{s.type}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" (click)="ms.open('add-inventory', inventory)">
      <i class="fas fa-plus"></i>
  </div>
</div>

<h3 class="header">Эксперименты</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of experiments" routerLink="/add/experiment/{{s.id_experiment}}">
    <img src="{{s.photo}}" alt="">
    <h4>{{s.name}}</h4>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" routerLink="/add/experiment">
      <i class="fas fa-plus"></i>
  </div>
</div>
