<form [formGroup]="addForm">
  <h3 class="d-flex justify-content-between align-items-center" style="font-weight:400">Добавление метода<i *ngIf="show" class="fas fa-times" style="font-size: 1.5rem;" (click)="ms.close()"></i></h3>
  <div class="form-group">
    <label for="na" [ngClass]="{'text-danger':(submitted && f.name.errors)}">Название*</label>
    <input [ngClass]="{'border-danger':(submitted && f.name.errors)}" (change)="upd(name)" formControlName="name" class="form-control" id="name" placeholder="Название метода" #name>
    <small  class="form-text text-danger" *ngIf="submitted && f.name.errors && f.name.errors.required">Введите название метода</small>
  </div>
  <button *ngIf="!item || upd_length>0" class="btn btn-primary" (click)="send()">Отправить</button>
</form>
